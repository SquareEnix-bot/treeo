<header class="header">
  <div class="container">
    <div class="header__menu">
      <svg class="header__logo">
        <use class="header__logo-icon" href="./images/icons.svg#logo"></use>
      </svg>
      <button
        class="burger"
        data-menu-button
        type="button"
        aria-label="button mobile menu"
      >
        <svg class="burger__icon">
          <use
            class="burger__icon-open"
            href="./images/icons.svg#open-menu"
          ></use>
          <use
            class="burger__icon-close"
            href="./images/icons.svg#close-menu"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
