<header class="header">
  <div class="container">
    <div class="header__menu">
      <svg class="header__logo">
        <use
          class="header__logo-icon"
          href="./images/icons.svg#logo-header"
        ></use>
      </svg>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">Продукція</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Монтаж</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Про Тріо</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Контакти</a>
          </li>
        </ul>
      </nav>
      <a href="tel:+0000000000" class="header__phone-link">
        <svg class="header__phone-icon">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
        <p class="header__phone-number">099-000-00-00</p>
      </a>
      <button
        class="burger"
        data-menu-button
        type="button"
        aria-label="button mobile menu"
      >
        <svg class="burger__icon">
          <use
            class="burger__icon-open"
            href="./images/icons.svg#open-menu"
          ></use>
          <use
            class="burger__icon-close"
            href="./images/icons.svg#close-menu"
          ></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mobile" data-menu>
    <div class="container">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">Продукція</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Монтаж</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Про Тріо</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Контакти</a>
          </li>
        </ul>
      </nav>
      <a href="tel:+0000000000" class="header__phone-link">
        <svg class="header__phone-icon">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
        <p class="header__phone-number">099-000-00-00</p>
      </a>
    </div>
  </div>
</header>
